name: clippy
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - riir

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  build:
    needs: [checks]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-03-08
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Install trunk
        run: |
          cargo install trunk --locked --version 0.18.8
      - name: Install cargo-make
        run: |
          cargo install cargo-make --version 0.37.9
      - name: checks
        run: |
          cargo make build
