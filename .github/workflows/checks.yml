name: Check Format and Code Quality
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
    paths:
      - "src/**/**.rs"
      - "style/**.scss"

jobs:
  check-fmt:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-03-08
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: checks
        run: |
          cargo fmt --all --check

  check-leptos:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-03-08
      - name: Cache .cargo and target
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
          key: ${{ runner.os }}-cargo-leptos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-leptos-${{ hashFiles('**/Cargo.lock') }}
            ${{ runner.os }}-cargo-leptos
      - name: Install LeptosFmt
        run: cargo install leptosfmt --version 0.1.18
      - name: Check LeptosFmt
        run: leptosfmt --check .

  check-clippy:
    needs: [check-fmt, check-leptos]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-03-08
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: cargo check
        run: |
          cargo check
